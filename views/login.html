<!DOCTYPE html>
<html>
  <head>
    <title>Nova - Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="POST">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register</a></p>
  </body>
</html>
