<!DOCTYPE html>
<html>
  <head>
    <title>Nova - Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="/register" method="POST">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/">Login</a></p>
  </body>
</html>
